<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Skills/skill.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 
    <header>
        <div class="logo">
            <h1>HNN</h1>
        </div>
        <div class="navLinks-button">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/AboutMe/about">About me </a></li>
                    <li><a href="/Skills/skill">Skills</a></li>
                    <li><a href="/Projects/projects">Projects</a></li>
                </ul>
            </nav>
            <div class="header-button">
                <button><i class="fa-solid fa-paper-plane"></i>&nbsp;<a href="/Contact/Contact"
                        style="text-decoration: none;color: white;">Contact me </a> </button>
            </div>
        </div>
    </header>

    <section class="skills-section">
        <div class="left-side">
            <h2 data-aos="fade-right" data-aos-duration="1000">Front-end</h2>
            <div class="frontEnd-skills">
                <div class="html" data-aos="fade-right" data-aos-duration="2000">
                    <i class="fa-brands fa-html5" style="color: red;"></i>
                    <p>Html</p>
                </div>
                <div class="css" data-aos="fade-right" data-aos-duration="1500">
                    <i class="fa-brands fa-css3-alt" style="color: rgb(58, 58, 236);"></i>
                    <p>css</p>
                </div>
                <div class="js" data-aos="fade-right" data-aos-duration="1000">
                    <i class="fa-brands fa-js" style="color: rgba(255, 255, 0, 0.808);"></i>
                    <p>Js</p>
                </div>
                <div class="react" data-aos="fade-right" data-aos-duration="2000">
                    <i class="fa-brands fa-react" style="color: rgb(74, 74, 230);"></i>
                    <p>React</p>
                </div>
                <div class="Bootstrap" data-aos="fade-right" data-aos-duration="1500">
                    <i class="fa-brands fa-bootstrap" style="color: rgba(0, 0, 255, 0.658);"></i>
                    <p>Bootstrap</p>
                </div>
                <div class="Tailwind" data-aos="fade-right" data-aos-duration="1000">
                    <i class='bx bxl-tailwind-css' style="color: blueviolet;"></i>
                    <p>Tailwind</p>
                </div>
            </div>
            <h2 data-aos="fade-right" data-aos-duration="1000">dataBase</h2>
            <div class="DB-skills">
                <div class="MongoDB" data-aos="fade-right" data-aos-duration="2000">
                    <i class='bx bxl-mongodb' style="color: green;"></i>
                    <p>MongoDB</p>
                </div>
                <div class="MySql" data-aos="fade-right" data-aos-duration="1000">
                    <i class="fa-solid fa-database" style="color: rgb(64, 64, 241);"></i>
                    <p>MySql</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <h2 data-aos="fade-left" data-aos-duration="1000">Back-end</h2>
            <div class="DB-skills">
                <div class="nodejs" data-aos="fade-left" data-aos-duration="1000">
                    <i class="fa-brands fa-node-js" style="color: rgba(0, 128, 0, 0.712);"></i>
                    <p>Nodejs</p>
                </div>
                <div class="laravel" data-aos="fade-left" data-aos-duration="1500">
                    <i class="fa-brands fa-laravel" style="color: rgba(255, 0, 0, 0.815);"></i>
                    <p>Laravel</p>
                </div>
                <div class="php" data-aos="fade-left" data-aos-duration="2000">
                    <i class="fa-brands fa-php" style="color: rgba(0, 0, 255, 0.747);"></i>
                    <p>php</p>
                </div>
                <div class="python" data-aos="fade-left" data-aos-duration="2000">
                    <i class="fa-brands fa-python" style="color: #FFD43B;"></i>
                    <p>Python</p>
                </div>
            </div>
        </div>
    </section>

    <div class="skills-above-box">
        <h1 data-aos="zoom-in" data-aos-duration="2000">My Skills</h1>
        <i class="fa-solid fa-angles-right" data-aos="fade-in" data-aos-duration="2000" style="font-size: 2rem;" id="skills-slide-btn"></i>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/Skills/skill.js"></script>
</body>

</html>
